<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pengu</title>
<style>
.container {
	width: 800px;
	height: 600px;
	position: relative;
	margin: auto;
	border: 3px solid hsl(215, 70%, 60%);
	margin: auto;
}
#view {
	width: 800px;
	height: 600px;
	position: relative;
	background: url(plaza.png);
}
.penguin {
	width: 32px;
	height: 32px;
	position: absolute;
	margin-left: -16px;
	margin-top: -16px;
	top: 50%;
	left: 50%;
	background: transparent url(tux.png) no-repeat;
}
.penguin:before {
	content: attr(data-name);
	width: 5em;
	text-align: center;
	position: absolute;
	left: 50%;
	font-size: 8px;
	line-height: 1em;
	bottom: -1em;
	margin-left: -2.5em;

}
.penguin .message {
	display: none;
	position: absolute;
	bottom: 3em;
	left: -24px;
	border-radius: 1em;
	width: 15em;
	padding: 1em;
	background: hsla(215, 20%, 86%, 0.6);
	border-color: hsla(215, 20%, 86%, 0.5);
}
.penguin .message:before {
	content: "";
	position: absolute;
	top: 100%;
	left: 32px;
	border-top: 2em solid transparent;
	border-top-color: inherit; 
	border-left: 0.5em solid transparent;
	border-right: 0.5em solid transparent; 
}
#message {
	position: absolute;
	bottom: 0;
	width: 100%;
	border: 0;
}
</style>
</head>
<body>
<div class="container">
<div id="view">
</div>
<input type="text" id="message" placeholder="Piš zprávu sem!">
</div>
<script src="zepto.min.js"></script>
<script src="client.js"></script>
</body>
</html>
